<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Noticias Canarias</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #2a5298, #1e3c72);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0px 6px 20px rgba(0,0,0,0.2);
      max-width: 600px;
      width: 100%;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      color: #1e3c72;
      margin-bottom: 1rem;
    }

    input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: 2px solid #1e3c72;
      border-radius: 8px;
      outline: none;
      font-size: 16px;
    }

    button {
      background: #2a5298;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    button:hover {
      background: #1e3c72;
    }

    .news {
      margin-top: 20px;
      padding: 1rem;
      background: #f4f6fb;
      border-left: 5px solid #2a5298;
      border-radius: 8px;
      text-align: left;
      line-height: 1.5;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üì∞ Noticias Canarias</h1>
    <p>Escribe un tema y genera una noticia deportiva autom√°ticamente.</p>
    <input type="text" id="topic" placeholder="Ej: UD Las Palmas, CD Tenerife...">
    <br>
    <button onclick="generateNews()">Generar noticia</button>
    <div id="news" class="news" style="display: none;"></div>
  </div>

  <script>
    async function generateNews() {
      const topic = document.getElementById("topic").value;
      const newsDiv = document.getElementById("news");

      if (!topic) {
        alert("Por favor, escribe un tema.");
        return;
      }

      newsDiv.style.display = "block";
      newsDiv.innerHTML = "‚è≥ Generando noticia...";

      try {
        const response = await fetch("/api/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ topic })
        });

        const data = await response.json();
        if (data.news) {
          newsDiv.innerHTML = "‚úÖ " + data.news;
        } else {
          newsDiv.innerHTML = "‚ö†Ô∏è No se pudo generar la noticia.";
        }
      } catch (error) {
        console.error(error);
        newsDiv.innerHTML = "‚ùå Error al conectar con el servidor.";
      }
    }
  </script>
</body>
</html>
