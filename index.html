<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noticias Deportivas Canarias</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            color: #1f2937;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <!-- Encabezado -->
    <header class="bg-[#003366] text-white p-4 shadow-lg">
        <div class="container mx-auto flex flex-col sm:flex-row items-center justify-between">
            <div class="flex items-center">
                <!-- Icono de las Islas Canarias -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-8 w-8 text-[#FFCC00] mr-2">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zM10 17l-5-5 5-5v3h4v4h-4v3z"/>
                </svg>
                <h1 class="text-3xl font-bold tracking-tight">Deportes Canarias IA</h1>
            </div>
            <nav class="mt-2 sm:mt-0">
                <a href="#noticias" class="text-gray-300 hover:text-white mx-2 sm:mx-4 transition-colors duration-300">Noticias</a>
            </nav>
        </div>
    </header>

    <!-- Contenido principal -->
    <main class="container mx-auto p-4 flex-grow grid grid-cols-1 md:grid-cols-3 gap-6">

        <!-- Formulario de generación de noticias -->
        <div class="col-span-1 md:col-span-1 bg-white p-6 rounded-xl shadow-lg h-fit sticky top-4">
            <h2 class="text-2xl font-semibold mb-4">Generar Nueva Noticia</h2>
            <div class="mb-4">
                <label for="topic" class="block text-sm font-medium text-gray-700">Selecciona un tema:</label>
                <select id="topic" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[#003366] focus:ring-[#003366] p-2 border">
                    <option value="UD Las Palmas">UD Las Palmas</option>
                    <option value="CD Tenerife">CD Tenerife</option>
                    <option value="Baloncesto Canarias (Lenovo Tenerife)">Baloncesto Canarias (Lenovo Tenerife)</option>
                    <option value="CB Gran Canaria (Dreamland)">CB Gran Canaria (Dreamland)</option>
                    <option value="Deporte Femenino en Canarias">Deporte Femenino en Canarias</option>
                    <option value="Atletismo Canario">Atletismo Canario</option>
                </select>
            </div>
            <button id="generateBtn" class="w-full bg-[#FFCC00] hover:bg-[#FFD700] text-black font-bold py-2 px-4 rounded-lg shadow-md transition-colors duration-300">
                Generar Noticia con IA
            </button>
            <div id="loading" class="mt-4 text-center text-gray-500 hidden">
                <div class="flex items-center justify-center">
                    <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-[#003366]" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    Generando contenido...
                </div>
            </div>
            <div id="statusMessage" class="mt-4 text-center text-red-500 hidden"></div>
            <p class="text-xs text-gray-500 mt-4 text-center">
                ID de Usuario: <span id="userIdDisplay" class="font-mono break-words">Cargando...</span>
            </p>
        </div>

        <!-- Sección de noticias -->
        <div class="col-span-1 md:col-span-2">
            <h2 id="noticias" class="text-3xl font-bold mb-6">Últimas Noticias</h2>
            <div id="news-container" class="space-y-6">
                <!-- Las noticias se cargarán aquí -->
                <div id="loading-initial" class="flex justify-center items-center h-48">
                    <svg class="animate-spin h-8 w-8 text-[#003366]" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <p class="ml-4 text-lg text-gray-600">Cargando noticias...</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Pie de página -->
    <footer class="bg-[#003366] text-gray-400 text-center p-4 mt-6">
        <p class="text-sm">&copy; 2025 Noticias Deportivas Canarias IA. Contenido generado con criterio propio.</p>
    </footer>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, addDoc, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Variables globales proporcionadas por el entorno
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // Inicializar Firebase
        let app, auth, db;
        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
        } catch (error) {
            console.error("Error al inicializar Firebase:", error);
            document.getElementById('statusMessage').textContent = 'Error al inicializar la base de datos. Por favor, inténtelo de nuevo.';
            document.getElementById('statusMessage').classList.remove('hidden');
            document.getElementById('generateBtn').disabled = true;
        }

        const newsCollection = collection(db, `/artifacts/${appId}/public/data/news`);

        // Elementos del DOM
        const generateBtn = document.getElementById('generateBtn');
        const loadingDiv = document.getElementById('loading');
        const statusMessage = document.getElementById('statusMessage');
        const newsContainer = document.getElementById('news-container');
        const topicSelect = document.getElementById('topic');
        const userIdDisplay = document.getElementById('userIdDisplay');
        const loadingInitial = document.getElementById('loading-initial');

        // Función para renderizar una noticia
        const renderNews = (news) => {
            newsContainer.innerHTML = '';
            // Se ordena la lista después de que se carga para evitar errores con Firestore
            const sortedNews = news.sort((a, b) => (b.data().timestamp?.seconds || 0) - (a.data().timestamp?.seconds || 0));

            if (sortedNews.length === 0) {
                newsContainer.innerHTML = '<p class="text-center text-gray-500 text-lg">No hay noticias todavía. ¡Genera la primera!</p>';
            }

            sortedNews.forEach(doc => {
                const article = doc.data();
                const newsCard = document.createElement('div');
                newsCard.className = 'bg-white p-6 rounded-xl shadow-lg hover:shadow-xl transition-shadow duration-300';
                
                // Se comprueba si la marca de tiempo existe antes de intentar formatearla
                const dateText = article.timestamp ? new Date(article.timestamp.seconds * 1000).toLocaleString('es-ES') : 'Cargando fecha...';

                newsCard.innerHTML = `
                    <h3 class="text-xl font-bold text-gray-900 mb-2">${article.title}</h3>
                    <p class="text-sm text-gray-500 mb-4">${dateText}</p>
                    <p class="text-gray-700">${article.content}</p>
                `;
                newsContainer.appendChild(newsCard);
            });
        };

        // Función para simular la generación de noticias con IA
        async function generateAIContent(topic) {
            loadingDiv.classList.remove('hidden');
            generateBtn.disabled = true;
            statusMessage.classList.add('hidden');

            try {
                // Generar un prompt para la IA
                const systemPrompt = "Eres un periodista deportivo especializado en noticias de Canarias. Escribe una noticia original y concisa, sin plagiar, basándote en la información reciente. Crea un titular llamativo y un cuerpo de texto coherente. El enfoque debe ser objetivo y analítico. No menciones que eres una IA.";
                const userQuery = `Redacta una noticia deportiva sobre la actualidad de "${topic}". Busca los últimos resultados, rumores o eventos relevantes para crear un artículo único.`;
                const apiKey = "";
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

                const payload = {
                    contents: [{ parts: [{ text: userQuery }] }],
                    tools: [{ "google_search": {} }],
                    systemInstruction: {
                        parts: [{ text: systemPrompt }]
                    },
                };

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`Error en la API: ${response.statusText}`);
                }

                const result = await response.json();
                const text = result?.candidates?.[0]?.content?.parts?.[0]?.text;

                if (!text) {
                    throw new Error('La IA no pudo generar contenido. Inténtelo de nuevo.');
                }

                // El título será la primera línea del texto generado, el resto es el contenido
                const [title, ...contentArray] = text.split('\n');
                const content = contentArray.join('\n').trim();

                if (!title || !content) {
                    throw new Error('La IA no generó un título y contenido válidos.');
                }

                // Añadir la noticia a Firestore
                await addDoc(newsCollection, {
                    title,
                    content,
                    timestamp: serverTimestamp(),
                    topic,
                    userId: auth.currentUser.uid // Guardamos el ID del usuario anónimo
                });

            } catch (error) {
                console.error("Error al generar la noticia:", error);
                statusMessage.textContent = 'Error: No se pudo generar la noticia. Revisa la consola para más detalles.';
                statusMessage.classList.remove('hidden');
            } finally {
                loadingDiv.classList.add('hidden');
                generateBtn.disabled = false;
            }
        }

        // Lógica de autenticación y carga de datos
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userId = user.uid;
                userIdDisplay.textContent = userId;

                // Escuchar noticias en tiempo real
                const q = query(newsCollection, orderBy('timestamp', 'desc'));
                onSnapshot(q, (snapshot) => {
                    loadingInitial.classList.add('hidden');
                    renderNews(snapshot.docs);
                }, (error) => {
                    console.error("Error al obtener noticias:", error);
                    newsContainer.innerHTML = `<p class="text-center text-red-500">Error al cargar noticias: ${error.message}</p>`;
                });
            } else {
                try {
                    if (initialAuthToken) {
                        await signInWithCustomToken(auth, initialAuthToken);
                    } else {
                        await signInAnonymously(auth);
                    }
                } catch (error) {
                    console.error("Error al autenticar:", error);
                    document.getElementById('statusMessage').textContent = 'Error de autenticación. Por favor, recargue la página.';
                    document.getElementById('statusMessage').classList.remove('hidden');
                }
            }
        });

        // Event listener para el botón de generación
        generateBtn.addEventListener('click', () => {
            const selectedTopic = topicSelect.value;
            generateAIContent(selectedTopic);
        });
    </script>
</body>
</html>
