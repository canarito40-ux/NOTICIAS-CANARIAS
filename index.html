<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Noticias Canarias</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold mb-4 text-center">üì∞ Noticias Canarias</h1>

    <div class="mb-6 text-center">
      <input id="topicInput" type="text" placeholder="Escribe un tema (ej. UD Las Palmas)" 
             class="p-2 border rounded w-2/3">
      <button id="generateBtn" class="ml-2 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
        Generar Noticia
      </button>
    </div>

    <div id="newsContainer" class="space-y-4"></div>
  </div>

  <script>
    const SERVER_URL = "https://noticias-canarias-hjq3g6zbt-canaritos-projects.vercel.app";

    document.getElementById("generateBtn").addEventListener("click", async () => {
      const topic = document.getElementById("topicInput").value.trim();
      if (!topic) {
        alert("Por favor escribe un tema.");
        return;
      }

      const container = document.getElementById("newsContainer");
      container.innerHTML = "<p class='text-gray-500'>‚è≥ Generando noticia...</p>";

      try {
        const response = await fetch(`${SERVER_URL}/generate`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ topic })
        });

        const data = await response.json();
        if (data.news) {
          container.innerHTML = `
            <div class="p-4 bg-white shadow rounded">
              <h2 class="text-xl font-semibold mb-2">${topic}</h2>
              <p>${data.news}</p>
            </div>`;
        } else {
          container.innerHTML = `<p class="text-red-600">‚ö†Ô∏è Error: no se pudo generar la noticia.</p>`;
        }
      } catch (error) {
        console.error(error);
        container.innerHTML = `<p class="text-red-600">‚ùå Error al conectar con el servidor.</p>`;
      }
    });
  </script>
</body>
</html>
